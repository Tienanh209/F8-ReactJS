<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Counter App</title>
    <link rel="stylesheet" href="/css/counter.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const h1 = <h1>Counter App</h1>
        
        function Counter() {
            const [value, setValue] = React.useState(0)
            
            return (<>
                <div className={value > 0 ? 'positive' : value < 0 ? 'negative' : 'zero'}>
                    { value }
                    <br/>
                    { value > 0 ? "Positive" : value < 0 ? "Negative" : "Zero" }
                </div>
                <button className="increase" onClick={() => setValue(value + 1)}>Increase</button>
                <button className="decrease" onClick={() => setValue(value - 1)}>Decrease</button>
                <button className="reset" onClick={() => setValue(0)}>Reset</button>
            </>)
        }
        
        const app = <>
            {h1}
            <Counter/>
        </>

        const root = ReactDOM.createRoot(document.querySelector("#root"))
        root.render(app)
    </script>
</body>
</html>
