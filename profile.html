<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const h1 = <h1>Profile Card</h1>
        function Profile() {
            const [user, setUser] = React.useState(null)
            const [loading, setLoading] = React.useState(true)

            React.useEffect(() => {
                fetch("https://jsonplaceholder.typicode.com/users/1")
                    .then(res => res.json())
                    .then(data => {
                        setUser(data)
                        setLoading(false)
                    })
            }, [])

            if (loading) {
                return <div className="loading">Đang tải...</div>
            }

            if (!user) {
                return <div>Lỗi khi tải dữ liệu!</div>
            }

            return (
                <div className="card">
                    <h2>{user.name}</h2>
                    <div className="info"><span className="label">Username:</span> {user.username}</div>
                    <div className="info"><span className="label">Email:</span> {user.email}</div>
                    <div className="info"><span className="label">Phone:</span> {user.phone}</div>
                    <div className="info"><span className="label">Website:</span> {user.website}</div>
                    <div className="info">
                        <span className="label">Address:</span> {user.address.street}, {user.address.city}
                    </div>
                </div>
            )
        }

        const app = <>
                {h1}
                <Profile />
            </>

        const root = ReactDOM.createRoot(document.querySelector("#root"))
        root.render(app)
    </script>
</body>
</html>
